<html>
  <head>
    <title>my Canvas and SVG</title>
  </head>
    <body>
<svg width="200" height="200">
    <circle cx="60" cy="60" r="50" stroke="blue" stroke-width="2" fill="red" />
  </svg><br><br>

  <svg width="400" height="100">
    <rect width="400" height="100" style="fill:green;stroke-width:10;
    stroke:blue; opacity:0.5"/>
  </svg><br><br>

  <svg width="400" height="180">
    <rect x="50" y="20" rx="30" ry="30" width="150" height="150"
    style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
  </svg><br><br>


  <canvas id="myCanvas" width="300" height="300" style="border:2px dotted;">
</canvas>
<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.arc(100, 80, 60, 0, 2 * Math.PI);
  ctx.stroke();
  </script>
</body>
</html>
